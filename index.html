<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wejapa To-Dos</title>
    <meta name="viewport" content="width:device-width , initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  
  <div class="ToDo" id="toDoList">
     <h1>Wejapa To-Dos</h1>
      <p>An application to set up new tasks with deadlines, keeping track of incomplete and completed tasks with an added feature of deleting a task when completed.</p>
      <input type="text" placeholder="Enter a task" id="taskContent"><br>
      <input type="time" id="taskTime" value="00:00:00"><br>
      <button type="submit" id="Add_task">Add Task</button>
  </div>
  
  <div class="incompleteList" id="List_incomplete">
     <h2>Incomplete Tasks</h2>
      <ul id="incomplete">
      </ul>
  </div>
  
   <div class="completeList" id="List_complete">
     <h2>Completed Tasks</h2>
      <ul id="complete">
          
      </ul>
  </div>
   <div class="navigate_buttons">
       <button id="InCom_list">Incomplete Tasks</button>
       <button id="home">Home</button>
       <button id="Com_list">Completed Tasks</button>
    </div>
      <script src="script.js"></script>  
</body>
</html>
